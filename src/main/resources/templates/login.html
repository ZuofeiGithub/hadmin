<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="custom/css/login.css">
</head>
<body>
    <div class="login-header">
        <img src="custom/img/logo.png">
    </div>
    <div class="login-box">
        <form class="layui-form login-form-style layui-col-lg8 layui-col-md8 layui-col-sm6" action="">
            <div class="layui-form-item item-box-style">
                <label class="layui-form-label layui-icon layui-icon-username"></label>
                <div class="layui-input-block">
                    <input type="text" name="user_name" autocomplete="off" placeholder="输入用户名" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item item-box-style">
                <label class="layui-form-label"><i class="layui-icon layui-icon-password"></i></label>
                <div class="layui-input-block">
                    <input type="text" name="pass_word" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item item-box-style">
                <label class="layui-form-label"><i class="layui-icon layui-icon-vercode"></i></label>
                <div class="layui-input-inline">
                    <input type="text" name="vercode" lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input">
                </div>
                <img class="layui-form-mid vercode" src="https://www.oschina.net/action/user/captcha" height="38">
            </div>
            <button class="layui-btn layui-btn-fluid">登陆</button>
        </form>
    </div>
</body>
<script src="layui/layui.js"></script>
<script src="custom/js/login.js"></script>
</html>
